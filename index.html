<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width, maximum-scale=1" />
    <title>Online website</title>

    <!-- Fontes carregadas de forma assíncrona -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=bevellier@400,500,501,600,601&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Estilos essenciais inline (evita bloqueio) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
      }
      iframe {
        border: none;
        width: 100vw;
        height: 90vh;
        min-height: 500px;
        aspect-ratio: 16 / 9;
        display: block;
      }
    </style>

    <!-- Google Tag Manager (apenas 1 GTM, com defer) -->
    <script defer src="https://www.googletagmanager.com/gtm.js?id=GTM-KJSBTC5F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
    </script>
  </head>
  <body>
    <!-- Conteúdo principal com iframe -->
    <iframe src="https://app.acertos.club/pr/sbrqjugZ" allowfullscreen loading="lazy"></iframe>

    <!-- GTM noscript -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KJSBTC5F"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
  </body>
</html>
